<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>指定使用班级</title>
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="./specifyclass.css">
</head>

<body>
    <div class="header">
        <div class="header-all">
            <div class="arrow"></div>
            <h3>指定使用班级</h3>
            <div class="black"></div>
        </div>
    </div>
    <div class="middle">
        <div class="grade">
            <span class="ahigh">高一</span>
            <span>高二</span>
            <span>高三</span>
        </div>
        <div class="one-line"></div>
        <div class="aclass-line">
            <div class="aclass">A层班级</div>
            <div class="squear"></div>
            <div class="line"> </div>
        </div>
        <div class="somegrade">
            <div class="gradeone">
                <button>高一3班</button>
                <button class="fiveclass">高一5班</button>
                <button>高一6班</button>
                <button>高一7班</button>
            </div>
            <div class="gradetwo">
                <button>高一9班</button>
                <button>高一12班</button>
                <button class="supplement"></button>
                <button class="supplement"></button>
            </div>
        </div>

        <div class="aclass-line">
            <div class="aclass">B层班级</div>
            <div class="squear squearcolor">
                <i class="iconfont right">&#xe600;</i>
            </div>
            <div class="line"></div>
        </div>
        <div class="gradeone grade-one">
            <button>高一3班</button>
            <button class="fiveclass">高一5班</button>
            <button>高一6班</button>
            <button>高一7班</button>
        </div>
        <div class="aclass-line">
            <div class="aclass">C层班级</div>
            <div class="squear"></div>
            <div class="line"> </div>
        </div>
        <div class="somegrade">
            <div class="gradeone">
                <button>高一3班</button>
                <button class="fiveclass">高一5班</button>
                <button>高一6班</button>
                <button>高一7班</button>
            </div>
            <div class="gradetwo">
                <button>高一9班</button>
                <button>高一12班</button>
                <button class="supplement"></button>
                <button class="supplement"></button>
            </div>
        </div>
        <div class="one-line linestyle"></div>
        <div class="scoringmethod">
            <span>
                <i class="iconfont book">&#xe60d;</i>选择阅卷方式
                </span>
        </div>
        <div class="marking">
            <span>线上阅卷</span>
            <span>按题阅卷（线下阅卷）</span>
        </div>
    </div>
    <div class="footed">
        <div>发送打印</div>
    </div>
</body>

</html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头</title>
    <style type="text/css">
        .tpml:after {
            border: 2px solid #d2c9c8;
            border-bottom-width: 0;
            border-left-width: 0;
            content: " ";
            top: 18%;
            right: 0;
            position: absolute;
            width: 10px;
            height: 10px;
            -webkit-transform: translateX(-120%) rotate(45deg);
            transform: translateX(-120%) rotate(45deg);
        }
    </style>
</head>

<body>
    <span class="tpml"></span>
</body>
